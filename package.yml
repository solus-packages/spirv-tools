name       : spirv-tools
version    : '2022.4'
release    : 27
source     :
    - git|https://github.com/KhronosGroup/SPIRV-Tools.git : sdk-1.3.236.0 # do not use sdk tags for version sed
license    : Apache-2.0
component  : programming.tools
emul32     : yes
summary    : The SPIR-V Tools project provides an API and commands for processing SPIR-V modules
description: |
    The SPIR-V Tools project provides an API and commands for processing SPIR-V modules.
patterns   :
    - 32bit-devel : /usr/lib32/cmake
builddeps  :
    - pkgconfig(SPIRV-Headers)
rundeps    :
    - devel : spirv-headers
libsplit   : no
setup      : |
    %patch -p1 < $pkgfiles/missing-soname.patch
    sed -i "s|@VERSION@|%version%|g" CMakeLists.txt
    %cmake_ninja \
        -DCMAKE_INSTALL_LIBDIR=lib%LIBSUFFIX% \
        -DSPIRV-Headers_SOURCE_DIR=%PREFIX% \
        -DBUILD_SHARED_LIBS=ON \
        -DSPIRV_TOOLS_BUILD_STATIC=OFF \
build      : |
    %ninja_build
install    : |
    %ninja_install
