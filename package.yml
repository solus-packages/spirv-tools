name       : spirv-tools
version    : 2018.6
release    : 9
source     :
    - git|https://github.com/KhronosGroup/SPIRV-Tools.git : a29a9947ac96d811b310f481b24e293f67fedf32
license    : Apache-2.0
component  : programming.tools
emul32     : yes
summary    : The SPIR-V Tools project provides an API and commands for processing SPIR-V modules
description: |
    The SPIR-V Tools project provides an API and commands for processing SPIR-V modules.
builddeps  :
    - spirv-headers
rundeps    :
    - devel : spirv-headers
setup      : |
    %cmake_ninja -DCMAKE_INSTALL_LIBDIR=lib%LIBSUFFIX% \
        -DSPIRV-Headers_SOURCE_DIR=%PREFIX%
build      : |
    %ninja_build
install    : |
    %ninja_install
