name       : spirv-tools
version    : 2018.0  # Dev
release    : 3
source     :
    - git|https://github.com/KhronosGroup/SPIRV-Tools.git :  6018de81de5114e906a0098ac04a7cbc95aff500
license    : MIT
component  : programming.tools
summary    : The SPIR-V Tools project provides an API and commands for processing SPIR-V modules.
description: |
    The SPIR-V Tools project provides an API and commands for processing SPIR-V modules.
builddeps  :
    - spirv-headers
emul32     : yes
setup      : |
    mkdir -p external/spirv-headers/include
    ln -s /usr/include/spirv external/spirv-headers/include/.
    %cmake .
build      : |
    %make
install    : |
    %make_install
    if [[ ! -z "${EMUL32BUILD}" ]]; then
        mv $installdir/usr/lib $installdir/usr/lib32
    fi
