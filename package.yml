name       : spirv-tools
version    : 2019.2
release    : 11
source     :
    - git|https://github.com/KhronosGroup/SPIRV-Tools.git : 26c1b8878315a7a5c188df45e0bc236bb222b698
license    : Apache-2.0
component  : programming.tools
emul32     : yes
summary    : The SPIR-V Tools project provides an API and commands for processing SPIR-V modules
description: |
    The SPIR-V Tools project provides an API and commands for processing SPIR-V modules.
builddeps  :
    - spirv-headers
rundeps    :
    - devel : spirv-headers
setup      : |
    %cmake_ninja -DCMAKE_INSTALL_LIBDIR=lib%LIBSUFFIX% \
        -DSPIRV-Headers_SOURCE_DIR=%PREFIX%
build      : |
    %ninja_build
install    : |
    %ninja_install
