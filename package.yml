name       : spirv-tools
version    : 2018.2
release    : 4
source     :
    - git|https://github.com/KhronosGroup/SPIRV-Tools.git : 01f32ee001409893773219d1a0cc8e696287628e
license    : MIT
component  : programming.tools
emul32     : yes
summary    : The SPIR-V Tools project provides an API and commands for processing SPIR-V modules
description: |
    The SPIR-V Tools project provides an API and commands for processing SPIR-V modules.
builddeps  :
    - spirv-headers
setup      : |
    mkdir -p external/spirv-headers/include
    ln -s /usr/include/spirv external/spirv-headers/include/.

    mkdir solusBuildDir && cd solusBuildDir
    %cmake -DCMAKE_INSTALL_LIBDIR=%libdir% \
           -GNinja ..
build      : |
    %meson_build
install    : |
    %meson_install

