name       : spirv-tools
version    : 2019.3
release    : 12
source     :
    - git|https://github.com/KhronosGroup/SPIRV-Tools.git : aa9e8f538041db3055ea443080e0ccc315fa114f
license    : Apache-2.0
component  : programming.tools
emul32     : yes
summary    : The SPIR-V Tools project provides an API and commands for processing SPIR-V modules
description: |
    The SPIR-V Tools project provides an API and commands for processing SPIR-V modules.
builddeps  :
    - spirv-headers
rundeps    :
    - devel : spirv-headers
setup      : |
    %cmake_ninja -DCMAKE_INSTALL_LIBDIR=lib%LIBSUFFIX% \
        -DSPIRV-Headers_SOURCE_DIR=%PREFIX%
build      : |
    %ninja_build
install    : |
    %ninja_install
